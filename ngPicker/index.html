<!doctype html>
<html lang="en" ng-app="exampleApp">

<head>
    <script src="angular.min.js"></script>
    <script src="ngPicker.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <style>
    .selected {
        border: 2.4px solid black;
        border-radius: 4px;
        background: #fafafa;
    }
    </style>


    <!-- <link rel="stylesheet" href="../highlight/styles/monokai_sublime.css"> -->
    <link rel="stylesheet" href="../highlight/styles/github.css">
    <!-- <link rel="stylesheet" href="../highlight/styles/monokai.css"> -->
    <script src="../highlight/highlight.pack.js"></script>
    <script src="../highlight/angular-highlightjs.min.js"></script>
</head>

<body ng-controller="ExampleCtrl">

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-click="view=''" href="#">ngPicker</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#" ng-click="view = 'max'">max</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div ng-show="view !='max'">
        <ng-picker src="src" dst="dst"></ng-picker>
        <div hljs source="code"></div>
    </div>
    <div ng-show="view =='max'">
        <ng-picker src="src" dst="dst" max="2"></ng-picker>
    </div>
    <script>
    var exampleApp = angular.module('exampleApp', ['ngPicker', "hljs"]);
    exampleApp.controller('ExampleCtrl', ['$scope',
        function($scope) {
            $scope.code = '<ng-picker src="src" dst="dst" max="2"></ng-picker>';
            $scope.src = {
                "name": "parin",
                "age": 22,
                "lastname": "kataria",
                "friend": "bali"
            }

            $scope.src = ["parin", "mayur", "kataria"]
            $scope.dst;
        }
    ]);
    </script>
</body>

</html>
